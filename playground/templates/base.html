{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="{% static 'css/styles.css' %}" rel='stylesheet'>
    <title>Home</title>
</head>

<body>
    <header class="head" id="navigator">
        <nav class="nav">
            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>

            <div>
                <a href="{% url 'home' %}" class="nav__logo">Kelvin</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class="bx bx-x"></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="{% url 'home' %}" class="nav__link">
                            <div>Home</div>
                        </a></li>
                    <li class="nav__item"><a href="{% url 'about' %}" class="nav__link">
                            <div>About</div>
                        </a></li>
                        <li class="nav__item"><a href="{% url 'product' %}" class="nav__link">
                            <div>Store</div>
                        </a></li>
                    <li class="nav__item"><a href="{% url 'contact' %}" class="nav__link">
                            <div>Contactme</div>
                        </a></li>


                </ul>
            </div>
        </nav>
    </header>
    {%block content%}
    <main class="main">
        <section class="home section" id="home">
            <div class="home__container bg-grid">
                <div class="home__data">
                    <div class="home__img">
                        <img src="{% static 'img/transparentbg.png' %}" alt="transparent image">
                    </div>
                    <h1 class="home__title">Kelvin Chui</h1>
                    <span class="home__profession"> Frontend Developer</span>

                    <div class="home__social">
                        <a href="#" class="home__social-link"><i class="bx bxl-linkedin"></i></a>
                        <a href="#" class="home__social-link"><i class="bx bxl-github"></i></a>
                        <a href="#" class="home__social-link"><i class="bx bxl-facebook"></i></a>
                        <a href="#" class="home__social-link"><i class="bx bxl-instagram"></i></a>
                        <a href="#" class="home__social-link"><i class="bx bxl-twitter"></i></a>
                    </div>
                    <a href="{% url 'pdf_view' %}"  class="button home__button">Download</a>
                    <a href="{% url 'about' %}" class="button home__button">About Me</a>
                </div>
            </div>
        </section>
    </main>
    {%endblock content%}
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
