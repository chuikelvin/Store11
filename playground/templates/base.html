{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store11</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
  <script src="{%static 'js/sub.js'%}" defer></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark header">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbarimg">
      <a href="{% url 'store' %}"><img src="{% static 'img/store11-logo.png' %}" class="img" alt="Store11 logo"></a>
    </div>
    

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <!-- <a class="nav-link" href="" >ALL COURSES</a> -->
          <a class="nav-link" href="{% url 'store' %}">STORE</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  href="{% url 'about' %}" >ABOUT</a>
          </li>
        <li class="nav-item">
          <!-- <a class="nav-link chaguo" href="#" onclick="loadcontent()">MY DASHBOARD</a> -->
          <a class="nav-link" href="{% url 'contact' %}">CONTACT</a>
        </li>
        <li class="nav-item">
            <!-- <a class="nav-link" href="" >ALL COURSES</a> -->
            <a class="nav-link" href="{% url 'sign' %}">ACCOUNT</a>
          </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            LOG OUT
          </a>
          <div class="dropdown-menu dropdown-menu-start" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" onclick="signout()">SIGN OUT</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main">
    <div class="container1">
        {%block content%}
        {%endblock content%}
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js">
  </script>
</body>

</html>
